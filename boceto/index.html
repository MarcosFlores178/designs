<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo_sin_fondo.png" alt="Logo de Mi Tienda de Ropa" class="logo">
            <!-- <h1>Goool Store</h1> -->
        </div>
        <form class="search-form">
            <input type="text" placeholder="Buscar productos...">
            <button type="submit">Buscar</button>
        </form>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <p>Nueva Colección</p>
            <p>Hombres</p>
            <p>Mujer</p>
            <p>Niños</p>
            <p>Zapatillas</p>
            <!-- <p>Descubre las últimas tendencias en moda.</p> -->
        </section>

        <section class="products">
            <h2>Productos Destacados</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$19.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$29.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$39.99</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Tienda de Ropa. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
